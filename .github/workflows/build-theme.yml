name: Build Ghost and test theme

on: 
  push:

jobs:
  install:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # - name: Easy Zip Files
      #   uses: vimtor/action-zip@v1.2
      #   with:
      #     files: build/ home.txt
      #     dest: ${{ github.workspace }}/example.zip

      - run: pwd
      - run: ls
      - name: 'Upload Asset'
        run: |
              exit_status=$?
              cd ${{github.workspace}}
              zip -r example.zip build/*/* home.txt
              ls
              echo "uploading zip into on tag: "
              gh release upload ${{github.event.release.tag_name}} example.zip
              echo "Exit status code: $exit_status"
        env:
          GITHUB_TOKEN: ${{ github.TOKEN }}
        shell: bash
